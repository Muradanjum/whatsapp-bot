name: WhatsApp Bot Runner

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Chrome (Chromium)
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo ln -s /usr/bin/chromium-browser /usr/bin/chrome
        sudo ln -s /usr/bin/chromium-browser /usr/bin/chromium
        echo "Chrome installed at: $(which chromium-browser)"

    - name: Install dependencies
      run: |
        npm install whatsapp-web.js@1.23.0
        npm install axios qrcode-terminal
        npm audit fix --force || true

    - name: Clean cache
      run: |
        rm -rf .wwebjs_cache
        mkdir -p .wwebjs_auth
        mkdir -p .wwebjs_cache

    - name: Run WhatsApp Bot
      run: |
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export NODE_ENV=production
        echo "üöÄ Starting WhatsApp Bot..."
        echo "üì± QR code generate hoga..."
        echo "‚è≥ 60 seconds ke liye valid hai..."
        node index.js
